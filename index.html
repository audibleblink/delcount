<!DOCTYPE html>
<html>
  <head>
    <title>The Real Delegate Count</title>
    <meta content="No super-delegate nonsense here" name="description" />
    <meta content="bernie, politics, primaries, sanders, hilary, clinton, superdelegates, without superdelegates" name="keywords" />
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header class="container-fluid">
      <div class="large m-t-2 m-b-2 text-md-center dinlight">
        Actual Delegate Count
      </div>
    </header>
    <div class="container-fluid banner m-3">
      <div class="results col-md-12 m-t-3 m-b-3">
        <div class="col-md-1"></div>
        <div class="bernie col-md-5 m-t-2">
          <div class="bernie_name dinbold large text-md-center">
            Bernie Sanders
          </div>
          <div class="count dinlight xlarge text-md-center blue" id="bernie_count">
            <i class="fa fa-spinner fa-spin"></i>
          </div>
        </div>
        <div class="hilary col-md-5 m-t-2">
          <div class="hilary_name dinbold large text-md-center">
            Hillary Clinton
          </div>
          <div class="count dinlight xlarge text-md-center blue" id="hilary_count">
            <i class="fa fa-spinner fa-spin"></i>
          </div>
        </div>
        <div class="col-md-1"></div>
      </div>
      <div class="pull-md-right dinlight faded" id="timestamp">
        Updating. . . .
      </div>
    </div>
    <footer class="container-fluid">
      <ul class="list-group m-t-2">
        <li class="list-group-item">
          Some Caucuses report over the course of several weeks. More Info on <a href="http://www.wa-democrats.org/sites/wadems/files/documents/2016%20Caucus%20and%20Convention%20Press%20Guide%20-%20150915.pdf">caucuses here</a>
        </li>
        <li class="list-group-item">
          More detailed Primary data can be <a href="http://www.countthebern.com">found here</a>
        </li>
      </ul>
    </footer>
    <script src="main.js" type="text/javascript"></script>
    <script type="text/javascript">
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');ga('create', 'UA-12497311-7', 'auto');ga('send', 'pageview');
    </script>
  </body>
</html>
